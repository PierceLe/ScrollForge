spring.application.name=scroll-system

spring.datasource.url=jdbc:mysql://db:3307/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

amin.first-name=${ADMIN_FIRST_NAME}
amin.last-name=${ADMIN_LAST_NAME}
amin.user-name=${ADMIN_NAME}
amin.email=${ADMIN_EMAIL}
amin.password=${ADMIN_PASSWORD}
amin.phone=${ADMIN_PHONE}
amin.name=${ADMIN_NAME}

cloud.aws.s3.bucket-name=${AWS_BUCKET_NAME}
cloud.aws.region.static=${AWS_REGION_STATIC}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configure the custom logger for your specific package or class
logging.level.com.example.specific=INFO
logging.file.specific=resources/scroll.log

